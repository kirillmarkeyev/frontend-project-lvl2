name: Node.js CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Клонируем репозиторий
      - uses: actions/checkout@v2
      # Устанавливаем Node.js
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      # Ставим зависимости
      - name: Install dependencies
        run: make install
      # Запускаем линтер
      - name: Run linter
        run: make lint
      # Запускаем тесты
      - name: Run tests
        run: make test
      # Определяем покрытие кода тестами
      - name: Run code coverage
        run: make test-coverage